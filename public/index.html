<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Volunteer Volume</title>
		<link href="css/style.css" rel="stylesheet">
	</head>
	<body>
		<h1>Volunteer Volume</h1>
		<h2>Enter Volunteer Details</h2>
		<form id="volunteerForm">
			<input type="text" id="firstname" name="firstname" placeholder="Enter your first name" required>
			<input type="text" id="lastname" name="lastname" placeholder="Enter your last name" required>
			<input type="email" id="email" name="email" placeholder="Enter your email" required>
			<button type="submit">Submit</button>
		</form>

		<script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js"></script>
		<script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js"></script> <!-- This is needed for the database to work-->
		<script src="/scripts/main.js"></script> <!-- This is our own custom scripts-->
		<script src="/scripts/database_test.js"></script>
	</body>
</html>
